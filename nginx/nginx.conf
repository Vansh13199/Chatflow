server {
    listen 80;
    
    # Optional: Increase body size for file uploads if needed
    client_max_body_size 10M;

    # ========== GZIP COMPRESSION (Enhanced) ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/manifest+json
        application/xml
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ========== CACHING STRATEGY ==========
    
    # Cache JS/CSS for 1 year (they have unique hashes in filenames)
    location ~* \.(?:css|js)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache images for 30 days
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Don't cache HTML - always serve fresh
    location ~* \.html$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ========== SERVE FRONTEND ==========
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Support React Router (SPA)
        try_files $uri $uri/ /index.html;
    }

    # ========== API PROXY ==========
    location ^~ /api/ {
        proxy_pass http://backend:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== WEBSOCKET PROXY ==========
    location ^~ /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
