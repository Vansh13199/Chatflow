server {
    listen 80;
    
    # Optional: Increase body size for file uploads if needed
    client_max_body_size 10M;
    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_proxied any;   

    # Serve Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Support React Router (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API Requests
    location /api/ {
        # Trailing slash is important! It strips /api/ prefix before sending to backend
        # e.g. /api/check_user -> http://backend:8000/check_user
        proxy_pass http://backend:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy WebSocket Requests
    location /ws/ {
        # e.g. /ws/User1 -> http://backend:8000/ws/User1
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400; # Prevent timeouts during long connections
    }
}
